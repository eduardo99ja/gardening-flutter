name: gardening
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_custom_clippers: ^2.0.0
  firebase_auth: ^3.1.0
  firebase_core: ^1.6.0
  firebase_database: ^7.2.1
  cloud_firestore: ^2.5.4
  ndialog: ^4.1.0
  google_fonts: ^2.1.0
  smooth_star_rating: ^1.0.4
  material_design_icons_flutter: ^5.0.6295
  flutter_swiper: ^1.1.6
  google_nav_bar: ^5.0.5
  charts_flutter: ^0.11.0
  syncfusion_flutter_charts: ^19.3.47
  image_picker: ^0.8.4
  firebase_storage: ^8.0.0
  google_maps_flutter: ^2.0.9
  geolocator: ^7.6.2
  location: ^4.3.0
  flutter_bluetooth_serial: ^0.2.2
  sqflite: ^2.0.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true

  assets:
    - assets/img/

  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico/Pacifico.ttf

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf

    - family: RobotoMedium
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf

    - family: NimbusSans
      fonts:
        - asset: assets/fonts/NimbusSans/NimbusSanL-Reg.otf

    - family: OneDay
      fonts:
        - asset: assets/fonts/OneDay/ONEDAY.ttf

  
